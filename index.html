<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css"/>
</head>




<body>
    <div class="container">
        <fieldset>
            <header>
                <img src="./agenda.png" alt="Logo do app"/>
    
                <h1>Agenda de contatos</h1>
            
        </header>
    
    <section>
        

        <div class="stylo">
            <form id="formulario">
                <input type="text" id="nomeContato" placeholder="Nome" required />
                <input type="number" id="nomeTelefone" placeholder="Telefone" required />
                <button type="submit">Cadastrar</button>
            </form>
        
    
            <table cellspacing ='0'>
    
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
    <tbody>
        <tr>
                <tfoot>
                    <tr>
                    <td>--</td>
                    <td>--</td>
                </tr>
    
                </tfoot>
            </tr>
            </tbody>
    
            </table>
    
    
            
        </div>
    
    </section>
    
</fieldset>
        </div>
        
    
        <script src="./main.js"></script>
</body>
</html>
